name: Update Base64 Subscription

on:
  schedule:
    - cron: '*/10 * * * *'  # هر 2 ساعت اجرا می‌شود
  workflow_dispatch:  # امکان اجرای دستی هم هست

jobs:
  update-base64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Reset output file
        run: |
          echo "" > base64.txt
          echo "✅ فایل base64.txt ریست شد."

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run base.py
        run: python base.py
